services:
  - type: web
    name: lead-ingestor
    runtime: node
    plan: starter # keeps it awake 24/7
    buildCommand: |
      npm install
      npx playwright install --with-deps chromium
    startCommand: npx playwright install chromium && node src/index.js
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGO_URI
        sync: false # set in Render dashboard
      - key: ENABLE_SIGNALR
        value: true
      - key: SIGNALR_HUB_URL
        sync: false
      - key: TOKEN_SERVER_PORT
        value: 8080
      - key: TOKEN_SERVER_SECRET
        sync: false
      - key: JOB_COLLECTION
        value: jobs
      - key: EVENT_COLLECTION
        value: events
      - key: OPPORTUNITY_COLLECTION
        value: opportunities
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: OFFICE_EMAIL
        sync: false
      - key: POWERPLAY_URLS
        sync: false
      - key: COOKIES_PATH
        sync: false
      - key: SCHEDULER_LINK
        sync: false
  - type: worker
    name: fast-claim-worker
    runtime: python
    plan: starter
    buildCommand: pip install -r python/requirements.txt
    startCommand: python python/fast_claim_worker.py
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: POWERPLAY_API_ROOT
        value: https://powerplay.generac.com/app/powerplay3-server/api
      - key: MAX_PARALLEL_CLAIMS
        value: "5"
      - key: JOB_COLLECTION
        value: jobs
      - key: CLAIMS_COLLECTION
        value: claims
      - key: TOKEN_SERVICE_URL
        sync: false
      - key: TOKEN_SERVICE_SECRET
        sync: false
